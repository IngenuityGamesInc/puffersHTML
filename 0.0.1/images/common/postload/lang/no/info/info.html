<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>

<body>
    <style>
        .info-box::-webkit-scrollbar-track {
            visibility: hidden;
        }

        .info-box::-webkit-scrollbar {
            visibility: hidden;
        }

        .info-box::-webkit-scrollbar-thumb {
            visibility: hidden;
        }

        .info-box {
            width: 99%;
            height: auto;
            margin: 0 auto;
            overflow: auto;
            background: black;
        }

        .info-box img {
            width: 100%;
        }
    </style>
    <div class="info-box">
        <img src="Info.jpg" alt="Info"> </div>
</body>

</html>
